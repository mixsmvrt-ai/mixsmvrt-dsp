# fly.toml generated for MixSmvrt DSP on Fly.io
# You can change the `app` name to your Fly app slug.

app = "mixsmvrt-dsp"
primary_region = "iad"

[build]
  # Using the Dockerfile in this directory

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  memory = "1024mb"
  cpu_kind = "shared"
  cpus = 1
